version: '3.9'
services:
  app-tbcha:
    build: .
    container_name: tbcha-bot
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: tbcha_db
      POSTGRES_USER: arty
      POSTGRES_PASSWORD: arty
      BOT_USERNAME: java test bot
      BOT_TOKEN: 7350864573:AAFRpqr2MsIPmeuJiPT6BXb06fE317McryA
    depends_on:
      - db
    restart: always
    networks:
      - mynet

  db:
    image: postgres:latest
    container_name: tbcha-db
    restart: always
    environment:
      POSTGRES_DB: tbcha_db
      POSTGRES_USER: arty
      POSTGRES_PASSWORD: arty
    ports:
      - "5432:5432"
    volumes:
      - tbcha-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg-isready -U arty tbcha_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
        - mynet


volumes:
  tbcha-data:

networks:
  mynet:
    external: true
