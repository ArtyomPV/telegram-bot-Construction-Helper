databaseChangeLog:
  - changeSet:
      id: 000-create-contractor-table
      author: Prusov # Укажите ваше имя/имя разработчика
      changes:
        - createTable:
            tableName: contractors # Имя таблицы, соответствующее @Table(name = "contractors"))
            columns:
              - column:
                  name: id # Соответствует полю id
                  type: BIGINT # Обычно для ID используется BIGINT
                  autoIncrement: true # Соответствует GenerationType.IDENTITY
                  constraints:
                    primaryKey: true # Указывает, что это первичный ключ
                    nullable: false # Первичный ключ не может быть null
              - column:
                  name: name # Соответствует полю name
                  type: VARCHAR(255) # Или другой подходящий тип для строки
                  # nullable: true (по умолчанию, если не указано false, так как в Java поле username не помечено nullable=false)
              - column:
                  name: specialization # Соответствует полю specialization
                  type: VARCHAR(50) # Тип для хранения enum значений (строка)
              - column:
                  name: contact_info # Соответствует полю role
                  type: VARCHAR(50) # Тип для хранения enum значений (строка)
